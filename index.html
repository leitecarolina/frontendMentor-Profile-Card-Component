<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <article class="card">
      <div class="card__top">
        <img class="card__top__img" src="./images/bg-pattern-card.svg" alt="cover image" role="presentation">
      </div>
      <div class="card__middle">
        <img class="card__middle__img" src="./images/image-victor.jpg" alt="Profile image">
        <div class="card__middle__title">
          <h1>Victor Crest</h1>
          <span>26</span>
        </div>
        <p class="card__middle__country">London</p>
      </div>
      <div class="card__bottom">
        <div class="datas"> 
          <p class="datas__title">80k</p>
          <p class="datas__description">Followers</p>
        </div>
        <div class="datas"> 
          <p class="datas__title">803k</p>
          <p class="datas__description">Likes</p>
        </div>
        <div class="datas"> 
          <p class="datas__title">1.4k</p>
          <p class="datas__description">Photos</p>
        </div>
      </div>
    </article>
  </div>
</body>
</html>
